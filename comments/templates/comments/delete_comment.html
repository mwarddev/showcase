{% extends 'base.html' %}

{% block content %}
<!-- Form for deleting comments -->
<div class="container-fluid mt-4">
    <div class="row">
        <div class="col-12 col-sm-8 offset-sm-2">
            <div class="card shadow trans mb-5">
                <div class="card-body">
                    <h2 class="card-title oswald-title off-white text-center">Delete Comment</h2>
                    <div class="row">
                        <div class="col">
                            <div class="card shadow bg-off-white purple-3 ">
                                <form method="POST" enctype="multipart/form-data" class="text-center p-2">
                                    {% csrf_token %}
                                    <h5>Are you sure you want to delete this comment?</h5>
                                    <div class="container-fluid d-inline-flex justify-content-center m-2">
                                        <p>
                                            <input type="submit" value="Yes"
                                                class="btn comment-btn off-white bg-purple-3 border-secondary oswald-title">
                                            <a href="javascript:history.back()"
                                                class="btn comment-btn off-white bg-purple-3 border-secondary oswald-title ms-2">No</a>
                                        </p>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


{% endblock content %}
