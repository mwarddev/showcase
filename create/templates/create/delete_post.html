{% extends 'base.html' %}

{% load crispy_forms_tags %}
{% load cloudinary %}

{% block content %}
<!-- Confirmation for deleting a post -->
<div class="container-fluid">
    <div class="row">
        <div class="col-12 col-sm-8 offset-sm-2">
            <div class="card shadow trans my-auto">
                <div class="card-body">
                    <h2 class="card-title oswald-title off-white text-center">Delete Post</h2>
                    <div class="row">
                        <div class="col">
                            <div class="card shadow bg-off-white purple-3 ">
                                <form method="POST" enctype="multipart/form-data" class="text-center p-2">
                                    {% csrf_token %}
                                    <h5>Are you sure you want to delete this post?</h5>
                                    <div class="container d-inline-flex justify-content-center">
                                        <p>
                                            <input type="submit" value="Yes"
                                                class="btn comment-btn off-white bg-purple-3 border-secondary oswald-title">
                                            <a href="{% url 'profile' %}"
                                                class="btn comment-btn off-white bg-purple-3 border-secondary oswald-title ms-2">No</a>
                                        </p>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


{% endblock content %}
