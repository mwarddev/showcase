{% extends 'base.html' %}

{% load crispy_forms_tags %}
{% load cloudinary %}

{% block content %}



<div class="container-fluid">
    <!-- Back button -->
    <div class="container pb-1">
        <a href="../profile" aria-label="back button to profile page">
            <i class="fa-solid fa-circle-chevron-left off-white back"></i>
        </a>
    </div>
    <!-- Form for creating a post -->
    <div class="row">
        <div class="col-12 col-sm-8 offset-sm-2">
            <div class="card shadow trans mb-5">
                <div class="card-body">
                    <h2 class="card-title oswald-title off-white text-center">Create a new post</h2>
                    <div class="row">
                        <div class="col">
                            <div class="card shadow bg-off-white purple-3 ">
                                <form method="POST" enctype="multipart/form-data">
                                    {% csrf_token %}
                                    {{ backend_form | crispy }}                                    
                                    <div class="container-fluid d-inline-flex justify-content-center m-2">
                                        <button type="submit" value="Upload"
                                            class="btn comment-btn off-white bg-purple-3 border-secondary oswald-title">Submit</button>
                                        <button type="reset"
                                            class="btn comment-btn off-white bg-purple-3 border-secondary oswald-title ms-2">Reset</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


{% endblock content %}
