{% extends "base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block content %}

<div class="container">
  <div class="row">
    <div class="col-md-8 offset-md-2">
      <div class="card trans shadow">
        <div class="card-body text-center">
          <h2 class="oswald-title card-title off-white">{% trans "Sign Out" %}</h2>
          <div class="row">
            <div class="col">.
              <div class="card shadow bg-off-white p-2 text-center">

                <p class="purple-3 card-text">{% trans 'Are you sure you want to sign out?' %}</p>

                <form method="post" action="{% url 'account_logout' %}">
                  {% csrf_token %}
                  {% if redirect_field_value %}
                  <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
                  {% endif %}
                  <button class="bg-purple-3 off-white sign-in-out-btn oswald-title px-2 py-1 rounded"
                    type="submit">{% trans 'Sign Out' %}</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
