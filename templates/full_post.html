{% extends 'base.html' %}

{% block content %}

{{ post.title }}
{{ post.artform }}
{% if "placeholder" in post.media.url %}
    <img src="https://images.pexels.com/photos/102127/pexels-photo-102127.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" alt="colour palette">
{% else %}
    <img src="{{ post.media.url }}" alt="posted media">
{% endif %}

{{ post.description }}
<p>Created by: {{ post.user }} on {{ post.created_date }}</p>


{% endblock content %}
