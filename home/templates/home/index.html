{% extends "base.html" %}
{% load cloudinary %}
{% load static %}
{% block content %}

<div class="container-fluid mt-3 pt-2 mb-4">
    <div class="row">
        <!-- Subtitle displayed on smaller screens when navbar changes -->
        <div class="col-12 col-sm-8 offset-sm-2 pb-3">
            <div class="card shadow d-md-none mb-4 trans">
                <div class="card-body fancy text-center off-white">
                    <h3 class="card-title">Showcase your creativity</h3>
                </div>
            </div>
            <!-- Catagories card -->
            <div class="card trans shadow">
                <div class="card-body text-center">
                    <h2 class="card-title oswald-title off-white">Artform</h2>
                    <div class="row">
                        {% for key, value in static_images %}
                        <div class="col-6 col-md-3">
                            <div class="card shadow bg-purple-2 text-center mb-4 border-0">
                                <a href="{% url 'artform' key %}">
                                    <div class="card-body p-0">
                                        <img class="img-fluid rounded-top card-image-top"
                                            src="{% static value %}" alt="generic artform image">
                                        <h4 class="card-title artform-btn btn off-white bg-purple-3 m-0 col-12 rounded-bottom"
                                            role="button">{{ key }}</h4>
                                    </div>
                                </a>
                            </div>
                        </div>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
